<mat-sidenav-container class="sidenav-container">
  <!--fixedInViewport-->
    <mat-sidenav #drawer
        class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/patners">Patners</a>
        <a mat-list-item href="#">Pricing</a>
        <a mat-list-item href="#">Blog</a>
        <a mat-list-item href="#">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="navbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div>Alira</div>
        <div *ngIf="!(isHandset$ | async)">
          <span><a routerLink="/">Home</a></span>
          <span><a routerLink="/patners">Patners</a></span>
          <span><a routerLink="/pricing">Pricing</a></span>
          <span><a routerLink="/blog">Blog</a></span>
          <span><a routerLink="/contact">Contact</a></span>
        </div>
        <div>
            <button mat-raised-button>Get Started</button>
            <button mat-button>Login</button>
        </div>
      </mat-toolbar>
       <!--Add Content Here-->
    </mat-sidenav-content>
  </mat-sidenav-container>
