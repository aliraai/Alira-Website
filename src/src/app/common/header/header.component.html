<!-- Start of navbar-->
<mat-toolbar class="navbar" [ngClass]="getClass()">
    <!--logo-->
    <img class="logo" src={{path}} alt="alira_logo">

    <!--Navigation Links-->
    <div fxShow="true" fxHide.lt-md="true" class="buttons">
        <!--Home-->
        <a routerLink="/" mat-button disableRipple=true><span class="font">Home</span></a>
        <!--Pricing-->
        <a routerLink="/pricing" mat-button disableRipple=true><span class="font">Pricing</span></a>
        <!--Company-->
        <mat-menu #companyMenu="matMenu">
            <a routerLink="/patners" mat-menu-item disableRipple=true><span class="font">Patners</span></a>
            <a routerLink="/about-us" mat-menu-item disableRipple=true><span class="font">About Us</span></a>
            <a routerLink="/contact" mat-menu-item disableRipple=true><span class="font">Contact Us</span></a>
            <a routerLink="/events" mat-menu-item disableRipple=true><span class="font">Events</span></a>
            <a routerLink="/careers" mat-menu-item disableRipple=true><span class="font">Careers</span></a>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="companyMenu" disableRipple=true><span class="font">Company</span>
      
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
        <!--Resources-->
        <mat-menu #resourcesMenu="matMenu">
            <a routerLink="/blog" mat-menu-item disableRipple=true><span class="font">Blog</span></a>
            <a routerLink="/articles" mat-menu-item disableRipple=true><span class="font">Articles</span></a>
            <a routerLink="/faq" mat-menu-item disableRipple=true><span class="font">FAQ</span></a>
            <a routerLink="/help-desk" mat-menu-item disableRipple=true><span class="font">Help Desk</span></a>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="resourcesMenu" disableRipple=true><span class="font">Resources</span>
      
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    </div>

    <div fxShow="true" fxHide.lt-md="true" class="buttons">
        <button mat-stroked-button color="primary" class="btn" (click)="navigateToSignUpPage()" mat-flat-button disableRipple=true><span class="font">Get Started</span></button>
        <button mat-button routerLink="/signin" disableRipple=true><span class="font">Sign in</span></button>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    </div>
</mat-toolbar>
<!--end of navbar-->
<!-- --------------------------------------------------------------------- -->
<!-- sidenav start -->
<mat-sidenav-container color="primary" fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" class="container" role="navigation" position="end">
        <div fxLayout="column">
            <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
            <a routerLink="/" mat-button>Home</a>
            <a routerLink="/patners" mat-button>Patners</a>
            <a routerLink="/pricing" mat-button>Pricing</a>
            <a routerLink="/blog" mat-button>Blog</a>
            <a routerLink="/contact" mat-button>Contact</a>
        </div>
        <div>
            <button mat-flat-button color="primary" class="btn" disableRipple=true>Get Started</button>
            <button mat-button disableRipple=true>Login</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="container-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
